<!DOCTYPE html>
<html>
<head>
    <title>Test OAuth Session</title>
</head>
<body>
    <h1>Testing OAuth Session</h1>
    <div id="results"></div>
    
    <script>
        async function testSession() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing authentication...</p>';
            
            try {
                // Test with credentials included
                const response = await fetch('https://fanvue-dashboard.vercel.app/api/creators?page=1&size=1', {
                    credentials: 'include'
                });
                
                results.innerHTML += `<p>Response Status: ${response.status}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<p>✅ SUCCESS! Authentication working!</p>';
                    results.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else if (response.status === 401) {
                    results.innerHTML += '<p>❌ 401 Unauthorized - Cookies not being sent or OAuth session expired</p>';
                    const errorData = await response.json();
                    results.innerHTML += `<pre>${JSON.stringify(errorData, null, 2)}</pre>`;
                } else {
                    results.innerHTML += `<p>⚠️ Unexpected status: ${response.status}</p>`;
                    const errorData = await response.text();
                    results.innerHTML += `<pre>${errorData}</pre>`;
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test immediately
        testSession();
    </script>
</body>
</html>
